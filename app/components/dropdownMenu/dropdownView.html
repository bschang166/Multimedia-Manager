<div class="btn-group" dropdown is-open="status.isOpen">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    {{buttonLabel | capitalize}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="item in menuMap">
      <div ng-switch="item">
        <div ng-switch-when="divider" class="divider"></div>
        <div ng-switch-default>
          <a ng-href="#/{{item.href}}">{{item.label | capitalize}}</a>
        </div>
      </div>
    </li>
  </ul>
</div>
