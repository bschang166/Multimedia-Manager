<div class="home-head-feed-menu">
  <div class="btn-group" dropdown is-open="status.isOpen">
    <button class="btn btn-primary dropdown-toggle">
      {{homeModel.getCurrentItem().name || "Choose a feed"}}<span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="item in feedListItems"><a ng-click="loadFeed(item)" href="#">{{item.name}}</a></li>
    </ul>
  </div>
</div>

<div style=" margin:20px;">
  <carousel interval="5000">
    <slide ng-repeat="entry in homeModel.getFeedData(5)" active="entry.active" style="background-color:ActiveCaption">
      <a ng-href="{{entry.link}}">
        <img ng-src="{{entry['im:image'][2]}}" />

        <div class="carousel-caption">
          <h4>{{$index+1}}: {{entry.title}}</h4>
          <h5><i>{{entry['im:artist']}}</i></h5>
        </div>
      </a>
    </slide>
  </carousel>
</div>

<div class="home-body-feed-content">
  <ol>
    <li ng-repeat="entry in homeModel.getFeedData()" ng-show="homeModel.getFeedData()">
      <ul>
        <li>Cover: 
          <img ng-src="{{entry['im:image'][1]}}" tooltip-placement="right" tooltip-html-unsafe="{{getImgHtml(entry['im:image'][2])}}" />
        </li>
        <li>Title: {{entry['title']}}</li>
        <li>Artist: {{entry['im:artist']}}</li>
<!--        <<li>Content Type: {{entry['im:contentType']}}</li>-->
        <li>Categories: {{entry['categories']}}</li>
        <li>Release Date: {{entry['im:releaseDate']}}</li>
        <li><a ng-href="{{entry.link}}" target="_blank">Link</a></li>
      </ul>
    </li>
  </ol>
</div>
